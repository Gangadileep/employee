   <script>
     var id;
     function viewemp(){
    let params = (new URL(document.location)).searchParams;
    console.log(
      "Params", params
    )
    id = params.get("Id");
    console.log(id)
  

  }
  viewemp();


     let tbody= document.querySelector('table tbody');

   let data
    
     
     var request = new XMLHttpRequest();
 
    request.onload = function( request=WebGLRenderingContext-getComptedStyle) {
      
      if(this.readyState === 4 && this.status === 200) {
       data= JSON.parse(this.responseText);
       
          if(data.emp_id==id){
                
          let row=document.createElement('tr');
     let column1= document.createElement('td');                                              
     column1.innerHTML=data.emp_id;
     let column2= document.createElement('td');                      
     column2.innerHTML=data.emp_name;
     let column3= document.createElement('td');
     column3.innerHTML=data.emp_age;
     let column4= document.createElement('td');
     column4.innerHTML=data.account;
     let column5= document.createElement('td');
     column5.innerHTML=data.position;
     
     
  
     row.appendChild(column1)
     row.appendChild(column2)                                          
     row.appendChild(column3)
     row.appendChild(column4)
     row.appendChild(column5)
    
     tbody.append(row)
        }
      
        console.log(data);
